name: Build keycloak-crdb image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "keycloak-crdb/**"
  pull_request:
    branches:
      - main

jobs:
  build_image:
    name: Build keycloak-crdb image
    uses: ./.github/workflows/docker-publish.yml
    with:
      image_name: keycloak-crdb
    permissions:
      contents: read
      packages: write
      id-token: write
    secrets: inherit
