name: Template for bootc builders
on:
  workflow_call:
    inputs:
      rhel_version:
        required: false
        type: string
        default: ""
      image_name:
        required: true
        type: string
      containerfiles:
        required: true
        type: string
      archs:
        required: false
        type: string
        default: ""
      build-args:
        required: false
        type: string
        default: ""

jobs:
  subs:
    name: Build RHEL bootc image with repo access
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository_owner }}/${{ inputs.image_name }}
      REGISTRY: ghcr.io
    container:
      image: fedora:latest
      options: --privileged

    steps:
      - name: Clone the repository
        uses: actions/checkout@v6

      - name: Get container tools in UBI builder
        run: dnf -y install podman buildah skopeo qemu-user-static

      - name: Register multiarch
        run: podman run --rm --privileged --cgroups=disabled docker.io/tonistiigi/binfmt --install all

      - name: Access a subscription via activation key
        if: ${{ inputs.rhel_version != '' }}
        env:
          SMDEV_CONTAINER_OFF: 1
          orgid: ${{ secrets.RHT_ORGID }}
          activation_key: ${{ secrets.RHT_ACT_KEY }}
          V: ${{ inputs.rhel_version }}
        run: |
          dnf -y install subscription-manager
          subscription-manager register --org=$orgid --activationkey=$activation_key

          # Since we are on Fedora, we must manually enable the RHEL content.
          # We use wildcards to catch BaseOS and AppStream for the version.
          subscription-manager repos --enable="rhel-$V-for-*-rpms"

          # This is the "Magic" step for Fedora runners: 
          # It forces the creation of the repo file even if the OS doesn't match.
          dnf repolist --disablerepo=* --enablerepo="rhel-$V-*"

          # Verify the file is populated before passing to buildah
          cat /etc/yum.repos.d/redhat.repo

      # workaround for https://github.com/redhat-actions/podman-login/issues/42 since the docker config from the host doesn't come up to the container
      - name: Workaround open podman-login action issue
        env:
          auth: '{ "auths": {} }'
        run: |
          mkdir -p $HOME/.docker
          echo $auth > $HOME/.docker/config.json

      - name: Log in to the RHT terms based registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: registry.redhat.io
          username: ${{ secrets.RHT_REG_SVCUSER }}
          password: ${{ secrets.RHT_REG_SVCPASS }}
          auth_file_path: /run/containers/0/auth.json

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          auth_file_path: /run/containers/0/auth.json

      - name: Use buildah bud to create the image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest ${{ github.sha }}
          containerfiles: ${{ inputs.containerfiles }}
          archs: ${{ inputs.archs }}
          build-args: ${{ inputs.build-args }}
          # These flags pass the certificates into the build environment
          extra-args: |
            ${{ inputs.rhel_version != '' && '--volume /etc/pki/entitlement:/etc/pki/entitlement:ro --volume /etc/rhsm:/etc/rhsm:ro --volume /etc/yum.repos.d/redhat.repo:/etc/yum.repos.d/redhat.repo:ro' || '' }}

      - name: Push to GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        if: github.ref_name == github.event.repository.default_branch
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      - name: Clean up the subscription
        if: always() && inputs.rhel_version != ''
        env:
          SMDEV_CONTAINER_OFF: 1
        run: subscription-manager unregister || true
